<!DOCTYPE html>
<html lang="en">
<head>

	<title>密码更改</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css" />

	<link rel="stylesheet" type="text/css" href="../css/button.css" />
</head>
<body>
	<!-- 顶部标题栏 -->
	<header>

	<!-- 顶部标题栏 -->

	<button class="confirm">确认保存</button>
