<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>快递查询</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css" />
	<link rel="stylesheet" type="text/css" href="../css/input.css" />
	<link rel="stylesheet" type="text/css" href="../css/button.css" />
</head>
<body>
	<!-- 顶部标题栏 -->
	<header>
		<div class="header">
			<img class="left_ico" src="../images/back.png" />
			<p>快递查询</p>
		</div>
	</header>
	<!-- 顶部标题栏 -->

	<!-- 快递查询 -->
	<div class="search_express_background">
		<div class="search_express_item">
			<img class="search_express_item_left_ico" src="../images/bar_code@2x.png" />
			<input class="search_express_item_input" type="text" name="express_number" placeholder="请输入快递单号" />
		</div>

		<div class="search_express_item" style="margin-bottom: 4.0rem;">
			<img class="search_express_item_left_ico" src="../images/express2@2x.png">
			<span class="search_express_item_option">请选择快递公司</span>
		</div>

		<button class="confirm">查询</button>
	</div>
	<!-- 快递查询 -->
</body>
</html>
