<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人信息</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css" />
	<link rel="stylesheet" type="text/css" href="../css/option.css" />
	<link rel="stylesheet" type="text/css" href="../css/express.css" />
	<link rel="stylesheet" type="text/css" href="../css/input.css" />
	<link rel="stylesheet" type="text/css" href="../css/select.css" />
	<link rel="stylesheet" type="text/css" href="../css/button.css" />
	<link rel="stylesheet" type="text/css" href="../css/alert.css" />
</head>
<body>
	<!-- 顶部标题栏 -->
	<header>
		<div class="header">
			<a class="left_ico" href="mine.html"><img src="../images/back.png" /></a>
			<p>个人信息</p>
		</div>
	</header>
	<!-- 顶部标题栏 -->

	<!-- 个人信息选择 -->
	<div class="option_personal_info">
		<div class="option no-border icon_avatar" onclick="show_alert('#upload_avatar')" style="border-bottom: 2px solid #DFE0E3;"><a href="javasript:void(0);">头像<img src="../images/right_arrow@2x.png"><img style="top: 0.25rem; right: 6.0rem;" class="goods_value4" src="../images/avatar@2x.png" /></a></div>
		<div class="option no-border icon_user1" style="border-bottom: 2px solid #DFE0E3;"><a href="javasript:void(0);">姓名<span class="goods_value">蒋彪</span></a></div>
	</div>

	<div class="option_personal_info">
		<div class="option no-border icon_sex" onclick="show_alert('#sex')" style="border-bottom: 2px solid #DFE0E3;"><a href="javasript:void(0);">性别<img src="../images/right_arrow@2x.png"><span class="goods_value">男</span></a></div>
		<div class="option no-border icon_mobile1" style="border-bottom: 2px solid #DFE0E3;"><a href="javasript:void(0);">手机<img src="../images/right_arrow@2x.png"><span class="goods_value">13336899199</span></a></div>
	</div>

	<div class="option_personal_info">
		<div class="option no-border icon_password" style="border-bottom: 2px solid #DFE0E3;"><a href="javasript:void(0);">密码<img src="../images/right_arrow@2x.png"><span class="goods_value">修改</span></a></div>
	</div>
	<!-- 个人信息选择 -->
	
	<!-- 地址选择 -->
	<div class="address" style="line-height: 5.0rem;height: 7.0rem;">
		<select>
			<option>广东</option>
		</select>			
		<span>省</span>
		<select>
			<option>广州</option>
		</select>
		<span>市</span>
		<select>
			<option>天河</option>
		</select>
		<span>区</span>
	</div>
	<!-- 地址选择 -->

	<!-- 详细地址 -->
	<div class="address_detail" style="color:black;font-size: 2.2em"><span>详细地址：</span><input type="input" name="address_detail" value="棠安小区3栋302"/></div>
	<!-- 详细地址 -->
	
	<button class="confirm">确认保存</button>

	<!-- 上传头像弹窗 -->
	<div id="upload_avatar" class="alert_bg">
		<div class="alert_upload_avatar_content">
			<button class="alert_upload_avatar_camera" onclick="hide_alert('#upload_avatar')">拍照</button>
			<button class="alert_upload_avatar_album" onclick="hide_alert('#upload_avatar')">相册</button>
		</div>
	</div>
	<!-- 上传头像弹窗 -->

	<!-- 性别选择弹窗 -->
	<div id="sex" class="action_sheet_bg" onclick="hide_alert('#sex')">
		<dl class="action_sheet_content">
			<dt>性别选择</dt>
			<dd>男</dd>
			<dd>女</dd>
		</dl>
	</div>
	<!-- 性别选择弹窗 -->

	<script type="text/javascript" src="../js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript">
		function show_alert(ele) {
			$(ele).show();
		}

		function hide_alert(ele) {
			$(ele).hide();
			//coding...
		}
	</script>

</body>
</html>
