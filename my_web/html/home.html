<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Home</title>

	<meta name="viewport" content="user-scalable=0">
	<meta name="description" content="我的主页">
	<meta name="keywords" content="">
	<!--引入.css-->
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/home.css">
	<link rel="stylesheet" type="text/css" href="../css/tabbar.css">
	<link rel="stylesheet" type="text/css" href="../css/alert.css">

	<style type="text/css">
		body{
			padding-bottom: 32%;
		}
	</style>

</head>
<body>
	<!--顶部标题栏-->
	<header>
		<div class="header">
			<a class="left_icon1" href=""><img src="../images/add_friend@2x.png"></a>
			<p><a href="" style="font-size: 1.0em;right: 45%">首页</a></p>
			<a class="right_icon1" href=""><img src="../images/qrcode@2x.png"></a>
		</div>
	</header>

	<!-- 轮播图-->
	<div id="focus" class="focus">
		<div class="hd">
			<ul></ul>
		</div>

		<div class="bd">
			<ul>
				<li><a href="#"><img _src="../images/lunbo@2x.png"></a></li>
				<li><a href="#"><img _src="../images/m2.jpg"></a></li>
				<li><a href="#"><img _src="../images/m3.jpg"></a></li>
			</ul>
		</div>
	</div>

	<script type="text/javascript">
		TouchSlide({
			slideCell:"#focus",
			titCell:".hd ul",   //开启自动分页,titCell为导航元素包裹层,导航栏目
			mainCell:".bd ul",  // 主题内容
			effect:"left",
			autoPlay:true,
			autoPage:true,
			switchLoad:"_src"   //加载该图片的地址
		});
	</script>

	<!-- 内容模块 -->
	<div class="menu">
		<a href="">
			<div class="content left-top">
				<img src="../images/express@2x.png">
				<p class="title">我要寄件</p>
				<p class="detail detail-left-top">
					为您匹配附近的服务站，提供上门服务
				</p>
			</div>
		</a>

		<a href="">
			<div class="content right-top">
				<img src="../images/search@2x.png">
				<p class="title">查询订单</p>
				<p class="detail detail-right-top">
					输入订单号查询状态,为您查询最新订单状态
				</p>
			</div>
		</a>

		<div class="content left-bottom" onclick="show_alert('#call')">
			<img src="../images/clear@2x.png">
			<p class="title">一键厨余</p>
			<p class="detail detail-left-bottom">
				为您匹配附近的服务站，提供上门服务
			</p>
		</div>

		<div class="content right-bottom" onclick="show_alert('#call')">
			<img src="../images/phone@2x.png">
			<p class="title">我要寄件</p>
			<p class="detail detail-right-bottom">
				为您匹配附近的服务站，提供上门服务
			</p>
		</div>

	</div>

<!-- 底部 -->
	<div class="tabbar">
		<ul>
			<li class="home_selected"><a href="">首页</a></li>
			<li class="order"><a href="">订单</a></li>
			<li class="mine"><a href="">我的</a></li>
		</ul>
	</div>


	<!-- 弹框 -->
	<div id="call" class="alert_bg">
		<div class="alert_content1">
			<p>需扣0.5元</p>
			<div class="alert_btn_content">
				<button class="alert_btn1" style="height: 36%;" onclick="hide_alert('#call')">取消</button>
				<button class="alert_btn2" style="height: 36%;" onclick="hide_alert('#call')">确定</button>
			</div>
		</div>
		
	</div>





	<!-- 测试专用 -->

	</div> -->

	<script type="text/javascript" src="../js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="../js/alert.css"></script>

</body>
</html>
